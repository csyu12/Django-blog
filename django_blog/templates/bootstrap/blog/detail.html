{% extends '../base.html' %}

{% load comment_block %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block main %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span class="card-link">作者：
                <a href="{% url 'blog:author' post.owner.id %}">{{ post.owner.username }}</a>
            </span>
            <span class="card-link">分类：
                <a href="{% url 'blog:category_list' post.category.id %}">{{ post.category.name }}</a>
            </span>
        </div>
        <hr/>
        <p>
            {{ post.content }}
        </p>
    {% endif %}

    {% comment_block request.path %}
{% endblock %}
